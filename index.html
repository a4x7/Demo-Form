<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="heading">Student Registration Form</div>
    </header>
    <main>
        <form method="get">
            <div class="inp-class">
                <label for="name">Your Name: </label>
                <input type="text" id="name" name="Name">
            </div>
            <div class="inp-class">
                <label for="rollno">Your Roll Number: </label>
                <input type="text" id="rollno" name="Roll number">
            </div>
            <div class="inp-class">
                <label for="dob">Your Date of Birth: </label>
                <input type="date" id="dob" name="Date of birth">
            </div>
            <div class="inp-class">
                <label for="gender">Your Gender: </label><br>
                <div class="gender" name="Gender">
                    <input type="radio" id="male" name="gender" class="radio" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" class="radio" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" class="radio" value="other">
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="inp-class">
                <label for="age">Your Age: </label>
                <select id="age" name="Age">
                    <option value="none" disabled selected>Not Selected</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="19">20</option>
                    <option value="20">21</option>
                    <option value="21">22</option>
                </select>
            </div>
            <div class="inp-class">
                <label for="mail">Your E-mail: </label>
                <input type="text" id="mail" name="E-mail" placeholder="xyz@gmail.com">
            </div>
            <div class="inp-class">
                <label for="password">Your Password: </label>
                <input type="password" id="password" name="Password">
            </div>
            <div class="inp-class">
                <label for="password1">Confirm Your Password: </label>
                <input type="password" id="password1" name="Password check"><br>
            </div>
            <div class="inp-class">
                <label for="extra">Feedback: </label>
                <textarea id="extra" name="feedback" placeholder="Enter your feedback" rows="3" cols="50"></textarea>
            </div>
            <div class="inp-class">
                <label for="check">I have read all the rules and regulations.</label>
                <input type="checkbox" id="check" name="Checkbox">
            </div>
            <div class="inp-class-last">
                <input type="submit">
                <input type="reset">
            </div>
        </form>
    </main>
    <footer>
        <br><br><br>
    </footer>
    <script src="app.js"></script>
</body>

</html>
